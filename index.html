<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="meteorology.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Météo de la Ville</h1>
    <div class="input-section">
      <input type="text" id="city-input" placeholder="Entrez le nom d'une ville">
      <button id="get-forecast">Obtenir la météo</button>
    </div>
    <p id="error-message" style="color: red; display: none;">Nom de ville invalide. Veuillez réessayer.</p>
    <div class="weather-container">
      <div class="weather-display" id="weather-display" style="display: none;">
        <h2 id="location"></h2>
        <img id="weather-icon" alt="Icône météo">
        <div class="weather-details">
          <p><span class="label">Condition :</span> <span id="weather-main"></span></p>
          <p><span class="label">Température :</span> <span id="main-temperature"></span></p>
          <p><span class="label">Ressenti :</span> <span id="feels-like"></span></p>
          <p><span class="label">Humidité :</span> <span id="humidity"></span></p>
          <p><span class="label">Vitesse du vent :</span> <span id="wind"></span></p>
          <p><span class="label">Rafales :</span> <span id="wind-gust"></span></p>
        </div>
      </div>
      <div class="forecast-display" id="forecast-display">
        <!-- Les prévisions météo journalières seront insérées ici -->
      </div>
      <div class="hourly-forecast-display" id="hourly-forecast-display">
        <!-- Les prévisions météo horaires seront insérées ici -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
